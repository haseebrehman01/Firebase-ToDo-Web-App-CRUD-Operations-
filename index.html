<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>

    <link rel="stylesheet" href="todo.css">
</head>
    
<body>

<!-- HTML structure for the Todo app -->
<div class="container">
  <div class="box">
      <form>
          <div>
              <label for="input">To-Do with FireStore</label>
          </div>
          <div class="input_field">
              <!-- Input field for adding items -->
              <input type="text" id="input" placeholder="add items" maxlength="26" />
              <!-- Add and Delete All buttons -->
              <button id="addItem_btn">Add</button>
              <button id="deleteAll">Delete All</button>
          </div>
      </form>
      <!-- Display area for todos -->
      <div id="todoDisplay"></div>
  </div>
</div>



    <script src="app.js" type="module"></script>
    <script src="firebase.js" type="module"></script>
</body>

</html>
